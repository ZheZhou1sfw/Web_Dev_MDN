<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Ajax starting point</title>

    <style>
      html, pre {
        font-family: sans-serif;
      }

      body {
        width: 500px;
        margin: 0 auto;
        background-color: #ccc;
      }

      pre {
        line-height: 1.5;
        letter-spacing: 0.05rem;
        padding: 1rem;
        background-color: white;
      }

      label {
        width: 200px;
        margin-right: 33px;
      }

      select {
        width: 350px;
        padding: 5px;
      }

    </style>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Ajax starting point</h1>

    <form>
      <label for="verse-choose">Choose a verse</label>
      <select id="verse-choose" name="verse-choose">
        <option>Verse 1</option>
        <option>Verse 2</option>
        <option>Verse 3</option>
        <option>Verse 4</option>
      </select>
    </form>

    <h2>The Conqueror Worm, <em>Edgar Allen Poe, 1843</em></h2>

    <pre>

    </pre>

    <script>
      var verseChoose = document.querySelector('select');
      var poemDisplay = document.querySelector('pre');

      verseChoose.onchange = function() {
        var verse = verseChoose.value;
        updateDisplay(verse);
      };

      function updateDisplay(verse) {
        // verse is a string, e.g. "Verse 1"
        verse = verse.replace(' ', '');
        verse = verse.toLowerCase();
        var url = verse + '.txt';

        // Create a new request object using the XMLHttpRequest() constructor
        var request = new XMLHttpRequest();
        // Use the open() method to specify current HTTP request method
        // We use the 'GET' method for our request;
        request.open('GET', url); // we set the current XHR's request method
        request.responseType = 'text'; // set the response type of our request
        console.log('aowuaowu')
        // The 'onload' event handler provided by the XHR could deal with
        // this async request.
        request.onload = function() {
          poemDisplay.textContent = request.response;
        }
        // The request won't run until we send it.
        request.send();
      };
      updateDisplay('Verse 1');
      verseChoose.value = 'Verse 1';
    </script>
  </body>
</html>
